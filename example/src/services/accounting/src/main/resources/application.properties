rabbit.host=${RABBITMQ_HOST}
rabbit.port=${RABBITMQ_PORT}
rabbit.username=${RABBITMQ_USERNAME}
rabbit.password=${RABBITMQ_PASSWORD}

spring.datasource.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB}?user=${POSTGRES_USER}&password=${POSTGRES_PASSWORD}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

input.queue=${INPUT_QUEUE}
output.queue=${OUTPUT_QUEUE}